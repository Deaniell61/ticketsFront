<div class="text-center mb-3">
  <div id="carouselExampleIndicators" class="carousel slide carouselMain" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="http://placehold.it/3000x1000?text=X" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="http://placehold.it/3000x1000?text=X" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="http://placehold.it/3000x1000?text=X" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- localidades -->


  <div class="ml-5 mr-5 text-left mt-5">
    <div class="row">
      <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
        <span>
          <h3>
            Evento
          </h3>
        </span>
        <div class="accordion" id="accordionExample" *ngFor="let data of localidades">
          <div class="card">
            <div class="card-header" id="headingOne">
              <h2 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  {{data.funcion}}
                </button>
              </h2>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
              <div class="card-body">
                <div *ngFor="let items of data.areas" class="row text-left pl-3" (click)="navegar('./evento/'+idEvent+'/localidad/'+items.nombre)">
                  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    {{items.nombre}}
                  </div>
                  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <strong>
                      Q{{items.costo}}.00*
                    </strong>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

      </div>
    </div>
  </div>
</div>
<!-- fin container -->
  <!-- Inicio Notificaciones -->
  <simple-notifications [options]="options"></simple-notifications>
  <!-- Fin Notificaciones -->
