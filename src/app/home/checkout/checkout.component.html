<div class="container">
    <div class="py-5 text-left">
      <h2>Detalles de la compra</h2>
    </div>

    <div class="row">

      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 offset-xs-4 offset-sm-4 offset-md-4 offset-lg-4">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
              <span class="text-muted">Lugares Guardados</span>
              <span class="badge badge-secondary badge-pill">{{SelectedData.lugares.length}}</span>
            </h4>
            <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let data of SelectedData.lugares">
                <div>
                  <h6 class="my-0">{{data.titulo}}</h6>
                  <small class="text-muted">Numero: {{data.numero}}</small>
                </div>
                <span class="text-muted">${{SelectedData.precio}}</span>
              </li>
<!--
              <li class="list-group-item d-flex justify-content-between bg-light">
                <div class="text-success">
                  <h6 class="my-0">Promo code</h6>
                  <small>EXAMPLECODE</small>
                </div>
                <span class="text-success">-$5</span>
              </li> -->
              <li class="list-group-item d-flex justify-content-between">
                <span>Total (USD)</span>
                <strong>${{(SelectedData.precio*(SelectedData.lugares.length))}}</strong>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                  <div class="input-group">
                      <button type="submit" class="btn btn-secondary ml-auto" (click)="insert()">Pagar</button>
                      <button type="submit" class="btn btn-outline-secondary ml-1" (click)="goBack()">Regresar</button>
                  </div>
              </li>
            </ul>

            <form class="card p-2">
              <div class="input-group">
                <input type="text" class="form-control" disabled placeholder="Codigo Promo">
                <div class="input-group-append">
                  <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="Hooray!">Agregar Codigo</button>
                </div>
              </div>
            </form>

      </div>

    </div>


  </div>
