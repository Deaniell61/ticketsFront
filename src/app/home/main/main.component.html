<div class="text-center mb-3">


  <div id="carouselAdds" class="carousel slide carouselMain" *ngIf="slides" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselAdds" data-slide-to="i+1" *ngFor="let data of slides; let i = index"></li>
    </ol>
    <div class="carousel-inner" style="max-height: 550px;">
      <div class="carousel-item" style="max-height: 550px;" [class.active]="i==sliderInicio" *ngFor="let data of slides; let i = index">
        <img class="d-block w-100" src="{{data.imagen?data.imagen:''}}" style="height:100%;" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
            <h5>{{data.descripcion!=""?data.descripcion:''}}</h5>
            <!-- <p>{{data.titulo!=""?data.titulo:''}}</p> -->
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselAdds" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselAdds" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="text-left mt-3 ml-5">
      <h2 class="padding-main-title c-azul-bishound font-bold font-size-1875">Proximos Eventos</h2>
    </div>
    <!-- Table Categorys -->
  <div class="row mb-4 ml-5 mr-5">
    <dl class="d-md-flex flex-wrap gutter-sm pt-3 mb-3">
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 mb-3 service-card"
          (click)="navegar('./evento/'+data.idtitulo+'/'+data.fecha_inicio,data.id)"
           style="cursor: pointer"
           *ngFor="let data of Table">
        <div class="height-full rounded-1 box-shadow-medium bg-white p-16">
          <dt class="text-center" id="{{data.descripcion}}">
            <img class="width-fit-55 col-sm-12 col-md-12 mx-auto mb-3" style="max-height: 550px;"
                 src="{{((data.imagen!=null && data.imagen!='')?data.imagen:'http://placehold.it/1000X1000?text=X')}}"
                 alt="{{data.descripcion}}">
          </dt>
          <dd class="m-0">
            <p class="f5 dark-text font-size-20 m-0">
              {{((data.descripcion!=null)?data.descripcion:'')}}
             </p>
          </dd>
        </div>
      </div>
    </dl>
  </div>

</div>
<!-- fin container -->
  <!-- Inicio Notificaciones -->
  <simple-notifications [options]="options"></simple-notifications>
  <!-- Fin Notificaciones -->


  <!-- Fin Loader Modal -->
  <div class="modal fade" id="generalModalDetalle" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <app-login [isModal]="true"></app-login>
          </div>
        </div>
      </div>
    </div>
