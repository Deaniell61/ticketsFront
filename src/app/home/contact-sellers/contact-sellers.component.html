<!-- Container -->
<div class="container mt-3 mb-3">
  <div class="kpx_login" *ngIf="selectedData">
    <h3 class="">Contact Seller Form</h3>
    <form id="insert-form" class="row" #InsertForm="ngForm" (ngSubmit)="insert(InsertForm.value)">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <label for="descripcion" class="control-label">TELL US ABOUT YOUR REQUIREMENT</label>
          <textarea name="descripcion" placeholder="Description" id="descripcion" class="form-control bishound-input" rows="3" ngModel #descripcion="ngModel" [(ngModel)]="selectedData.descripcion"></textarea>

        </div>


        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-4">
          <div class="input-group mb-3">
              <input type="number" class="form-control bishound-input w-100" placeholder="Expected Delivery" id="subTotal" name="subTotal" required
              ngModel #subTotal="ngModel" [(ngModel)]="selectedData.subTotal">
          </div>
        </div>


        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-4">
          <div class="input-group mb-3">
              <input type="number" class="form-control bishound-input w-100" placeholder="Budgets" id="precioTotal" name="precioTotal" required
              ngModel #precioTotal="ngModel" [(ngModel)]="selectedData.precioTotal">
          </div>
        </div>



      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-4">
        <div class="input-group mb-3">
            <input type="text" class="form-control bishound-input w-100" placeholder="Address" id="primerApellido" name="primerApellido" required
            ngModel #primerApellido="ngModel">
        </div>
      </div>



      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-4">
        <div class="input-group mb-3">
            <input type="text" class="form-control bishound-input w-100" placeholder="Phone Number" id="telefono" name="telefono" required
            ngModel #telefono="ngModel" [(ngModel)]="phone11">
        </div>
      </div>



      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-4">
        <div class="input-group mb-3">
            <input type="text" class="form-control bishound-input w-100" placeholder="Email" id="email" name="email" required
            ngModel #email="ngModel" [(ngModel)]="email11">
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-4 text-right row">
          <div class="col-xl-3 col-md-3 col-sm-3 offset-xl-6">
            <button type="submit" class="btn form-control btn-primary " >Contact</button>
          </div>
          <div class="col-xl-3 col-md-3 col-sm-3">
            <button type="button" class="btn form-control btn-outline-primary" (click)="goBack()">Cancel</button>
          </div>
      </div>
    </form>

    <div class="row mt-4">
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" *ngFor="let item of agregadosSelected">
        <div class="checkbox">
          <label for="selectedCheck_{{item.id}}">
            {{item.primerNombre+' '+item.primerApellido}}
          </label>
          <input id="selectedCheck_{{item.id}}" type="checkbox" [value]="item.selected"  [(ngModel)]="item.selected">
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Fin Container -->
