<!-- Container -->
<div class="container mt-3 mb-3" id="loginTemplate">
    <div class="kpx_login">
          <!-- Social Media Buttons -->
          <div class="row kpx_row-sm-offset-3 kpx_socialButtons">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 offset-xl-3">
                  <a href="#" class="btn btn-lg btn-block btn-outline-primary c-celeste-bishound" data-toggle="tooltip" data-placement="top" title="Facebook">
                    <i class="fa fa-facebook fa-2x"></i>
                    <span class="hidden-xs"></span>Sign in With Facebook
                  </a>
                </div>
          </div><br>
          <div class="row kpx_row-sm-offset-3 kpx_socialButtons">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 offset-xl-3">
                  <a href="#" class="btn btn-lg btn-block btn-primary" data-toggle="tooltip" data-placement="top" title="LinkedIn">
                    <i class="fa fa-linkedin fa-2x"></i>
                    <span class="hidden-xs"></span>Sign in With LinkedIn
                  </a>
                </div>
          </div>
          <!-- fin Social Media Buttons -->
          <!-- Or Line -->
          <div class="row kpx_row-sm-offset-3 kpx_loginOr">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4  offset-xl-4 text-center">
              <hr class="kpx_hrOr">
                <span class="kpx_spanOr">or</span>
              <hr class="kpx_hrOr">
            </div>
          </div>
          <!-- Fin Or Line -->
          <!-- Login Area -->
          <div class="row kpx_row-sm-offset-3">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 offset-xs-3 offset-sm-3 offset-md-3 offset-lg-3 offset-xl-3">
              <form class="kpx_loginForm" autocomplete="off" id="login-form"  #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
                <div class="input-group mb-1">
                  <input type="text" class="form-control" name="email" required
                  ngModel #email="ngModel" placeholder="Email">
                  <div class="input-group-append">
                    <span class="input-group-text" ><span class="fa fa-envelope"></span></span>
                  </div>
                </div>

                <div class="input-group mb-3">
                  <input type="password" class="form-control" name="hash" required
                  ngModel #hash="ngModel" placeholder="Password">
                  <div class="input-group-append">
                    <span class="input-group-text" ><span class="fa fa-lock"></span></span>
                  </div>
                </div>
                <!-- Remember me and forgot pass area -->
                <div class="mb-3 row">
                  <div class="ml-3 col-xs-6 col-sm-6 col-md-6 col-lg-6 offset-xl-3 form-group form-check ">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                  </div>
                  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 text-right">
                      <a class="c-celeste-bishound" [routerLink]="['./../recovery']">Forgot password?</a>
                  </div>
                </div>
                <!-- Fin Remember me and forgot pass area -->
                <button class="btn btn-lg btn-primary btn-block" type="submit"><i class="fa fa-sign-in"></i> Sign In</button>
              </form>
            </div>
          </div>
          <!-- Fin Login Area -->
          <!-- Line -->
          <div class="row kpx_row-sm-offset-3 kpx_loginOr">
            <div class="ccol-xs-12 col-sm-12 col-md-12 col-lg-12">
              <hr class="kpx_hrOr">
            </div>
          </div>
          <!-- Fin Line -->
          <div class="text-center">
            <h3>Are not member yet? <a class="c-celeste-bishound" [routerLink]="['./../register']"> Sing Up</a></h3>
          </div>
  </div>
</div>
<!-- Fin Container -->

<!-- Inicio Notificaciones -->
<simple-notifications [options]="options"></simple-notifications>
<!-- Fin Notificaciones -->
