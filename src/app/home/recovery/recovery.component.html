<!-- Container -->
<div class="container mt-3 mb-3">
  <div class="kpx_login">

        <div class="row kpx_row-sm-offset-3">
          <div class="col-xs-12 col-sm-6">
            <h1 class="c-azul-bishound">Reset Password</h1>
            <h5>
              We'll send <span class="c-rosa-bishound">Password reset</span> instructions to the email address associated with your account
            </h5>
          </div>
        </div>
        <!-- Login Area -->
        <div class="row kpx_row-sm-offset-3">
          <div class="col-xs-12 col-sm-6">
            <form class="kpx_loginForm" autocomplete="off" #recoveryForm="ngForm" (ngSubmit)="recovery()">
              <div class="input-group mb-1 mt-4">
                <input type="text" class="form-control bishound-input" name="username" placeholder="Username" [(ngModel)]="data.username">
                <div class="input-group-append">
                  <span ><span class="fa fa-envelope"></span></span>
                </div>
              </div>

              <div class="row mt-2">
                <div class="col-xl-5 text-left ml-3">
                    <a  [routerLink]="['./../login']"> < Back to <span class="c-celeste-bishound"> Sign In</span></a>
                </div>
                <div class="col-xl-6 text-right">
                  <button class="btn btn-primary btn-block" type="submit"><i class="fa fa-unlock"></i> Reset Password</button>
                </div>
              </div>

            </form>
          </div>
        </div>
        <!-- Fin Login Area -->
  </div>
</div>
<!-- Fin Container -->

  <!-- Inicio Notificaciones -->
  <simple-notifications [options]="options"></simple-notifications>
  <!-- Fin Notificaciones -->

  <!-- Fin Loader Modal -->
  <div class="modal fade" id="generalModalDetalle" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <app-login [isModal]="true"></app-login>
          </div>
        </div>
      </div>
    </div>
