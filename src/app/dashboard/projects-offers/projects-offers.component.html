<div class="pr-5 pl-5 bg-bishound">
  <app-dashboard-nav-bar></app-dashboard-nav-bar>

  <!-- Home Windows -->

  <div class="row mt-3">
    <!-- Main Home Page -->

    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
      <div id="accordion" class="box-shadow-medium p-3">

        <div class="">
          <div class="border-bottom border-primary" id="headingOrders" data-toggle="collapse" data-target="#collapseOrder" aria-expanded="true" aria-controls="collapseOrder">
            <h5 class="mb-0">
              <button class="btn btn-link c-celeste-bishound">
                Orders
              </button>
            </h5>
          </div>
          <div id="collapseOrder" class="collapse" aria-labelledby="headingOrders" data-parent="#accordion">
            <div class="card-body">
              <nav class="ml-4">
                <a class="nav-link" routerLinkActive="c-rosa-bishound"  [routerLink]="['./'+url+'/dashboard/buying/active-orders']">Actives</a>
                <a class="nav-link" routerLinkActive="c-rosa-bishound"  [routerLink]="['./'+url+'/dashboard/buying/delivered-orders']">Delivered</a>
                <a class="nav-link" routerLinkActive="c-rosa-bishound"  [routerLink]="['./'+url+'/dashboard/buying/completed-orders']">Completed</a>
                <a class="nav-link" routerLinkActive="c-rosa-bishound"  [routerLink]="['./'+url+'/dashboard/buying/canceled-orders']">Cancelled</a>
              </nav>
            </div>
          </div>
        </div>

        <div class="">
          <div class="border-bottom border-primary" >
            <h5 class="mb-0 pl-0">
                <a class="btn btn-link ml-0" routerLinkActive="c-rosa-bishound"  [routerLink]="['./'+url+'/dashboard/buying/my-requests']">My Requests</a>
            </h5>
          </div>
        </div>

        <div class="">
          <div class="border-bottom border-primary">
            <h5 class="mb-0 pl-0">
              <a class="btn btn-link ml-0" routerLinkActive="c-rosa-bishound"  [routerLink]="['./'+url+'/dashboard/buying/my-projects']">My Projects</a>
            </h5>
          </div>
        </div>

      </div>
    </div>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 offset-xl-1">
        <div class="text-center w-100 mb-3">
            <div class="text-left row c-azul-bishound">
              <h2 class="col-xs-6 col-sm-6 col-md-6 col-lg-6">{{title}} (10)</h2>
              <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 text-right">
                <button type="button" class="ml-auto d-inline btn btn-outline-primary" [routerLink]="['./'+url+'/post-project']">Post a Request</button>
              </div>
            </div>
            <div class="card-body">
              <table class="table table-hover commerce" [mfData]="Table" #mf="mfDataTable" [mfRowsOnPage]="6">
                <tbody >
                  <tr class="row p-3 mt-3 mb-3 border border-bishound" *ngFor="let data of mf.data">
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-left" >
                          <h5 class="card-title c-azul-bishound">{{((data.nombre!=null)?data.nombre:'')}}</h5>
                          <p class="card-text ">{{((data.descripcion!=null)?data.descripcion:'')}}</p>


                        </div>
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 text-left" >
                          <div class="row pt-2 pb-1" >
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center">
                              <h2 class="c-azul-bishound">Total Offers</h2><br>
                              <h4>15</h4>
                            </div>
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center">
                              <h2 class="c-azul-bishound">Budget</h2><br>
                            <h4> $200 - $350</h4>
                            </div>
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 offset-md-1 text-center ">
                              <h2 class="c-azul-bishound">Delivery Time</h2><br>
                                <h4>
                                  <img src="https://image.flaticon.com/icons/png/512/49/49203.png" alt="" border="0" style="width:1.5rem;height: 1.5rem;">
                                  17 days
                                </h4>
                            </div>

                          </div>
                          <div class="row border-top border-secundary pt-3 pb-3" >

                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" *ngIf="(data.Ordenes && data.Ordenes.length<=0)">
                              <button type="button" class="form-control btn btn-outline-success" [disabled]="(data.Ordenes && data.Ordenes.length>0)" [routerLink]="['./'+url+'/projects/offer', data.licitacionId+':'+data.id]">View Offer</button>
                            </div>
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" *ngIf="(data.Ordenes && data.Ordenes.length>0)">
                              <button type="button" class="form-control btn btn-outline-warning" [disabled]="(data.Ordenes && data.Ordenes.length<=0)" [routerLink]="['./../../../../dashboard/buying/active-orders']">Go to Orders</button>
                            </div>
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            </div>
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 offset-md-1">
                              <button type="button" class="form-control btn btn-outline-danger">Cancel Request</button>
                            </div>
                          </div>
                        </div>
                  </tr>

                </tbody>
                <tfoot>
                <tr>
                    <td colspan="3">
                        <mfBootstrapPaginator></mfBootstrapPaginator>
                    </td>
                </tr>
                </tfoot>
              </table>


            </div>
          </div>
        </div>
    <!-- Fin Main Home Page -->
  </div>

  <!-- Fin Home Windows -->
  </div>
