<div class="pr-5 pl-5 bg-bishound">
  <app-dashboard-nav-bar></app-dashboard-nav-bar>

  <div class="row mt-3">
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
      <app-tools-nav-bar></app-tools-nav-bar>
    </div>

    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 mt-10">
      <div class="row">
        <dl class="d-md-flex flex-wrap gutter-sm pt-3">

          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 mb-3"
               *ngFor="let tool of toolsList">
            <div class="height-full rounded-1 box-shadow-medium bg-white p-16">
              <dt class="text-center" id="{{tool.name}}">
                <h3 class="font-bold c-azul-bishound class-text-transform font-size-20 height-50">{{tool.name}}</h3>
              </dt>
              <dd>
                <p class="mb-3 f5 text-gray height-125">
                  {{tool.description}}
                </p>
                <footer>
                  <a href="{{tool.url}}" class="btn btn-purple-bishound btn-block">
                    <i class="{{tool.type}}"></i>
                    Download Tool
                  </a>
                </footer>
              </dd>
            </div>
          </div>

        </dl>
      </div>
    </div>

  </div>
</div>
