<div class="pr-5 pl-5 bg-bishound">
  <app-dashboard-nav-bar></app-dashboard-nav-bar>

  <div class="row mt-3">
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
      <app-tools-nav-bar></app-tools-nav-bar>
    </div>

    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 mt-10">
      <div class="row">
        <dl class="d-md-flex flex-wrap gutter-sm pt-3">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"
               *ngFor="let benefit of benefitsList">
            <div class="height-full rounded-1 box-shadow-medium bg-white p-16">
              <dt class="text-center" id="{{benefit.Partner.nombre}}">
                <img class="width-fit col-sm-12 col-md-12 mx-auto mb-3"
                     src="{{benefit.Partner.logo}}" 
                     alt="{{benefit.Partner.nombre}}">
              </dt>
              <dd>
                <p class="mb-3">
                  {{benefit.Partner.descripcion}}
                </p>
                <p class="f5 text-gray">
                    <span class="State State--small State--green mr-1">Benefit</span>
                    {{benefit.descripcionBeneficio}}
                </p>
              </dd>
            </div>
          </div>
        </dl>
      </div>
    </div>

  </div>
</div>
